<!DOCTYPE html>
<html>
	<head>
		<title>Marvel Melee</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<!--<img id="backgroundImg" src="assets/images/background.jpg">-->
		<div>
			<img class="marvel" src="assets/images/marvel.png">
			<h1>Marvel Melee</h1>
		</div>
		<div id="playerChoice">
			<h2>Choose Your Hero: </h2>
		</div>
		<div class="row col-lg-12">
			<div class="col-lg-5" id="battleWorld">
				<div class="hero">
					<p class="hpFirstPlayer"> HP: </p>
				</div>
				<div class="col-lg-5" id="choiceToAttack">
					<h3>Defender:</h3>
					<div class="opponent">
						<p class="hpSecondPlayer">HP: </p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="players">
				<div id=ironMan>
					<img class="one" id="iron-Man" src="assets/images/ironMan.png">
				</div>
				<div>
					<img class="two" src="assets/images/spidey.png">
				</div>
				<div>
					<img class="three" src="assets/images/cap.png">
				</div>
				<div>
					<img class="four" src="assets/images/scarletWitch.png">
				</div>
				<br>
			</div>
		</div>
		<div>
			<br>
			<div class="row" id="formerFriends">
				<div class="enemies">
					<h3>Former Friends: </h3>
				</div>
			</div>
		</div>
		<div id="attackBtn">
			<button id="attack" type="button" class="btn">Attack!</button>
		</div>
		
		<div >
			<div class="resetButton">
				<button type="button" data-command="reset" class="btn btn-danger">Reset</button>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
